baseurl = "https://www.mysticretreats.net"
languageCode = "en-us"
languageLang = "en"
title = "Mystic Retreats"

# RSS, categories and tags disabled for an easy start
# See configuration options for more details: 
# https://gohugo.io/getting-started/configuration/#toml-configuration
disableKinds = ["taxonomy", "taxonomyTerm"]

DefaultContentLanguage = "en"
[languages]
  [languages.en]
    languageName = "English"
    contentDir = "content/english"
    title = "Mystical Retreats"
    weight = 1
    [languages.en.params]
      linkedin = "https://linkedin.com/whoever"
  [languages.es]
    languageName = "Espanol"
    contentDir = "content/spanish"
    title = "Retiros Mysticos"
    weight = 2

[params]
disallow_search_engines = false # set robots.txt to disallow everything
cloudinary_url = "https://res.cloudinary.com/dflomqzzs/image/upload"